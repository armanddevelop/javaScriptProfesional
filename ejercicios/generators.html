<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Generators</h1>
    <p><em>Open the console</em></p>
    <script>
      function* simpleGenerator() {
        console.log("GENRATOR START!!!");
        yield 1;
        yield 2;
        yield 3;
        console.log("GENERATOR END :(");
      }

      function* makerIds() {
        let id = 1;
        while (true) {
          yield id;
          id = id + Math.random();
        }
      }

      function* makerIdsReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id = id + Math.random();
          }
        }
      }

      function* fibonacci() {
        let a = 1;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
    </script>
  </body>
</html>
